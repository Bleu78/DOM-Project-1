<!DOCTYPE html>
<html>
    <head>
        <title>The Generics | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="cart.css" />
        <script src="cart.js"></script>
    </head>
    <body>
        <header class="block">
            <nav class="block-nav nav">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">STORE</a></li>
                    <li><a href="">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Blenco</h1>
        </header>
        <section class="container section-box">
            <h2 class="section-name">Electronics</h2>
            <div class="items">
                <div class="item">
                    <span class="item-title">Refrigerator</span>
                    <img class="item-image" src="img/Ref.jpeg">
                    <div class="item-details">
                        <span class="item-price">$257.99</span>
                        <button class="btn btn-primary item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="item">
                    <span class="item-title">Washing Machine</span>
                    <img class="item-image" src="img/Hisense 8KG.jpeg">
                    <div class="item-details">
                        <span class="item-price">$388.99</span>
                        <button class="btn btn-primary item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="item">
                    <span class="item-title">Electric Blender</span>
                    <img class="item-image" src="img/Binatone blender.jpeg">
                    <div class="item-details">
                        <span class="item-price">$21.99</span>
                        <button class="btn btn-primary item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="item">
                    <span class="item-title">OX Fan</span>
                    <img class="item-image" src="img/OX.jpeg">
                    <div class="item-details">
                        <span class="item-price">$27.99</span>
                        <button class="btn btn-primary item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container section-box">
            <h2 class="section-name">Gadgets</h2>
            <div class="items">
                <div class="item">
                    <span class="item-title">Macbook pro M2 2023</span>
                    <img class="item-image" src="img/Mac.webp" width="275px">
                    <div class="item-details">
                        <span class="item-price">$1258.99</span>
                        <button class="btn btn-primary item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="item">
                    <span class="item-title">Iphone 13</span>
                    <img class="item-image" src="img/iphone_13 128GB.jpeg">
                    <div class="item-details">
                        <span class="item-price">$899.99</span>
                        <button class="btn btn-primary item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container section-box">
            <h2 class="section-name">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEMS</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="img/Ref.jpeg" width="100" height="100">
                        <span class="cart-item-title">Refrigerator</span>
                    </div>
                    <span class="cart-price cart-column">$257.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="0">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="img/Mac.webp" width="100" height="100">
                        <span class="cart-item-title">Macbook pro M2 2023</span>
                    </div>
                    <span class="cart-price cart-column">$1258.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="0">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0.00</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Blenco</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="img/youtube-removebg-preview.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="img/spotify-removebg-preview.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="img/facebook-removebg-preview.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
